<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator_files/style.css">
</head>
<body>
    <!--Background Box-->
    <div class="background">
        <div class="row"> <!--Row 1 Box-->
            <button class="clear">C</button> <!--Clear Button-->
            <textarea></textarea> <!--Textarea-->
        </div>
        <div class="row"> <!--Row 2 Box-->
            <button class="number">7</button> <!--7 Button-->
            <button class="number">8</button> <!--8 Button-->
            <button class="number">9</button> <!--9 Button-->
            <button class="operator">+</button> <!--"+ Button"-->
        </div>
        <div class="row"> <!--Row 3 Box-->
            <button class="number">4</button> <!--4 Button-->
            <button class="number">5</button> <!--5 Button-->
            <button class="number">6</button> <!--6 Button-->
            <button class="operator">-</button> <!--"- Button"-->
        </div>
        <div class="row"> <!--Row 4 Box-->
            <button class="number">1</button> <!--1 Button-->
            <button class="number">2</button> <!--2 Button-->
            <button class="number">3</button> <!--3 Button-->
            <button class="operator">/</button> <!--Division Button-->
        </div>
        <div class="row"> <!--Row 5 Box-->
            <button class="number">0</button> <!--0 Button-->
            <button class="decimal">.</button> <!--Decimal Point Button-->
            <button class="operator">=</button> <!--Equal Button-->
            <button class="operator">*</button> <!--Multiply Button-->
        </div>
    </div>
    

</body></html>
